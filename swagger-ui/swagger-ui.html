<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="SwaggerUI for Todo API" />
  <title>Todo API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }
    .swagger-ui .topbar {
      background: #2E86AB;
      padding: 10px 0;
    }
    .swagger-ui .topbar .link {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .swagger-ui .info .title {
      color: #2E86AB;
    }
    .custom-header {
      background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
      color: white;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
    }
    .custom-header h1 {
      margin: 0;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .custom-header p {
      margin: 10px 0 0 0;
      font-size: 1.1em;
      opacity: 0.9;
    }
    .api-status {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 5px 15px;
      border-radius: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="custom-header">
    <h1>üöÄ Todo API Documentation</h1>
    <p>Complete REST API for Todo Management</p>
    <div class="api-status">
      <span id="api-status">üü° Checking API Status...</span>
    </div>
  </div>

  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js" crossorigin></script>
  <script>
    // Check API status
    async function checkAPIStatus() {
      try {
        const apiURL = getAPIServerURL();
        const response = await fetch(`${apiURL}/api/todos/stats`);
        if (response.ok) {
          document.getElementById('api-status').innerHTML = 'üü¢ API Online';
          document.getElementById('api-status').style.background = 'rgba(76, 175, 80, 0.3)';
          document.getElementById('api-status').title = `Connected to: ${apiURL}`;
        } else {
          throw new Error('API not responding');
        }
      } catch (error) {
        const apiURL = getAPIServerURL();
        document.getElementById('api-status').innerHTML = 'üî¥ API Offline';
        document.getElementById('api-status').style.background = 'rgba(244, 67, 54, 0.3)';
        document.getElementById('api-status').title = `Failed to connect to: ${apiURL}`;
      }
    }

    // Initialize Swagger UI
    window.onload = function() {
      // Check API status on load
      checkAPIStatus();

      // Check API status every 30 seconds
      setInterval(checkAPIStatus, 30000);

      // Initialize Swagger UI
      // Dynamic API server detection for GitHub Codespaces and local development
      function getAPIServerURL() {
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;

        // Check if running in GitHub Codespaces
        if (hostname.includes('.app.github.dev')) {
          // For GitHub Codespaces, replace the port in the URL
          // From: https://humble-meme-7x5ggrxq6rgcrpwr-8000.app.github.dev
          // To:   https://humble-meme-7x5ggrxq6rgcrpwr-5000.app.github.dev
          const apiUrl = hostname.replace('-8000.app.github.dev', '-5000.app.github.dev');
          return `${protocol}//${apiUrl}`;
        }
        
        // For localhost development
        return 'http://localhost:5000';
      }

      // Get the dynamic API server URL
      const dynamicApiUrl = getAPIServerURL();
      console.log('Dynamic API URL detected:', dynamicApiUrl);

      const ui = SwaggerUIBundle({
        url: './todo-api-swagger.yaml',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIBundle.presets.standalone
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout",
        tryItOutEnabled: true,
        requestInterceptor: (request) => {
          // Force all requests to use the dynamic API URL
          if (request.url.startsWith('http://localhost:5000')) {
            request.url = request.url.replace('http://localhost:5000', dynamicApiUrl);
          }
          console.log('Making request to:', request.url);
          return request;
        },
        responseInterceptor: (response) => {
          // Add any response interceptors here
          console.log('Received response from:', response.url);
          return response;
        },
        onComplete: () => {
          console.log('Swagger UI loaded successfully');
          console.log('Current hostname:', window.location.hostname);
          console.log('Detected API Server URL:', dynamicApiUrl);
          
          // Force update the server URL in the UI
          try {
            ui.specActions.updateSpec({
              servers: [
                {
                  url: dynamicApiUrl,
                  description: 'Auto-detected API Server'
                },
                {
                  url: 'http://localhost:5000',
                  description: 'Local Development Server'
                }
              ]
            });
          } catch (error) {
            console.error('Failed to update servers:', error);
          }
          
          // Also try to update the server selection directly
          setTimeout(() => {
            const serverSelect = document.querySelector('.servers select');
            if (serverSelect) {
              serverSelect.value = dynamicApiUrl;
              serverSelect.dispatchEvent(new Event('change'));
              console.log('Updated server selection to:', dynamicApiUrl);
            }
          }, 1000);
        },
        onFailure: (error) => {
          console.error('Swagger UI failed to load:', error);
        },
        docExpansion: 'list',
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        displayOperationId: false,
        displayRequestDuration: true,
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        validatorUrl: null
      })

      // Add custom functionality after UI loads
      setTimeout(() => {
        // Add server info and custom buttons
        const topbar = document.querySelector('.swagger-ui .topbar');
        if (topbar) {
          const customActions = document.createElement('div');
          customActions.style.cssText = 'float: right; padding: 10px; color: white;';
          customActions.innerHTML = `
            <div style="display: inline-block; margin-right: 15px; font-size: 12px;">
              <strong>API Server:</strong><br>
              <span id="current-server-url" style="font-family: monospace;">${dynamicApiUrl}</span>
            </div>
            <button onclick="testApiConnection()" 
                    style="background: #f39c12; color: white; border: none; padding: 6px 12px; border-radius: 4px; margin-left: 5px; cursor: pointer; font-size: 11px;">
              Test API
            </button>
            <button onclick="location.reload()"
                    style="background: #49cc90; color: white; border: none; padding: 6px 12px; border-radius: 4px; margin-left: 5px; cursor: pointer; font-size: 11px;">
              Refresh
            </button>
          `;
          topbar.appendChild(customActions);
        }

        // Add a debug panel
        const debugPanel = document.createElement('div');
        debugPanel.style.cssText = 'background: #f8f8f8; padding: 15px; margin: 20px; border-radius: 5px; border-left: 4px solid #2E86AB;';
        debugPanel.innerHTML = `
          <h4>üîß Debug Information</h4>
          <p><strong>Current URL:</strong> ${window.location.href}</p>
          <p><strong>Detected API Server:</strong> <code>${dynamicApiUrl}</code></p>
          <p><strong>API Status:</strong> <span id="cors-test-result">Click "Test API" to check connection</span></p>
        `;
        
        const swaggerContainer = document.getElementById('swagger-ui');
        if (swaggerContainer) {
          swaggerContainer.parentNode.insertBefore(debugPanel, swaggerContainer);
        }
      }, 1000);

      // Add API connection test function
      window.testApiConnection = async function() {
        const resultSpan = document.getElementById('cors-test-result');
        resultSpan.innerHTML = 'Testing...';
        
        try {
          const response = await fetch(`${dynamicApiUrl}/api/health`);
          if (response.ok) {
            const data = await response.json();
            resultSpan.innerHTML = `<span style="color: green;">‚úÖ Connected - ${data.message}</span>`;
          } else {
            resultSpan.innerHTML = `<span style="color: red;">‚ùå Failed - HTTP ${response.status}</span>`;
          }
        } catch (error) {
          resultSpan.innerHTML = `<span style="color: red;">‚ùå Error - ${error.message}</span>`;
        }
      };
    }
  </script>
</body>
</html>
